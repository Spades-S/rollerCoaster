<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>欢乐冶</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="/static/light7/css/light7.min.css">
    <link rel="stylesheet" href="/static/light7/css/light7-swiper.min.css">
    <link rel="stylesheet" href="/static/iconfont/iconfont.css">
    <style>
        *{
            -webkit-font-smoothing: antialiased;
        }
        .bar{
            border-bottom: none;
            padding-right: 0.2rem;
        }
        .bar.bar-nav{
            height: 3rem;
            background-color: #07518f;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .map-icon::before{
            color: #fff;
        }
        .bar .searchbar{
            width: 87%;
            position: relative;
            display: flex;
            padding-right: 0;
            align-items: center;
            background: transparent;
        }
        .search-input{
            width: 100%;
            border-radius: .3rem;
            box-sizing: content-box;
            font-size: .6rem;
        }
        .searchbar .searchbar-cancel{
            margin-left: .3rem;
        }
        .bar .searchbar .searchbar-cancel{
            font-size: .7rem;
            color: #fff;
        }
        .searchbar .search-input input {
            height: 1.8rem;
            margin: 0;
        }
        .search-input label+input {
            padding-left: .7rem;
        }
        .icon-sousuo{
            position: absolute;
            line-height: 1.8rem;
            right: .5rem;
            color: #6EB732;
        }
        .tab-item{
            text-align: center;
        }
        .tab-item.active{
            color: #72bb38 !important;
        }
        .bar-nav~.content{
            top: 3rem;
            height: calc(100% - 5.5rem);
            background-color: #fff;
        }
        .map-link{
            width: 2rem;
            height: auto;
            text-align: center;
        }
        .content-tab{
            display: flex;
            justify-content: space-around;
            padding: 0 1rem;
            background-color: #eee;
        }
        .content-tab-item{
            width: 33.3%;
            height:2rem;
            line-height: 2rem;
            text-align: center;
        }
        .content-tab .active{
            color: #07518f;
            background-color: #fff;
            border-top: 2px solid #6EB732;
        }
        .content-nav{
            display: flex;
            justify-content: space-around;
            padding: .8rem 1rem .5rem 1rem;
            font-size: .7rem;
            color: #A7A7A7;
            border-bottom: 5px solid #eee;
        }
        .content-nav-item{
            width: 25%;
            text-align: center;
            display: flex;
            flex-flow: column;
            align-items: center;
        }
        .content-nav-item .content-icon{
            width: 2.2rem;
            height: 2.2rem;
            padding: .4rem;
            border-radius: 50%;
            overflow: hidden;
        }
        .content-icon-img{
            width: 1.4rem;
            height: 1.4rem;
        }
        .content-nav-item-text{
            margin-top: .5rem;
        }
        .rollercoaster-icon{
            background-color: #FC704B;
        }
        .park-icon{
            border: 1px solid #74B942;
        }
        .factory-icon{
            border: 1px solid #55C3F4;
        }
        .knowledge-icon{
            border: 1px solid #FDA134;
        }
        .content-list{
            padding-top: .3rem;
        }
        .content-list-item{
            height: 5rem;
            padding: .8rem 1rem;
            display: flex;
            background-color: #fff;
            border-bottom: 1px solid #EEEEEE;
        }
        .facility-poster{
            height: 3.4rem;
            width: 3.4rem;
        }
        .facility-poster-img{
            height: 100%;
            width: 100%;
        }
        .content-list-item-right{
            width: calc(100% - 3.4rem);
            padding-left: 1rem;
        }
        .facility-title{
            height: 1.4rem;
            line-height: 1.3rem;
            margin: 0;
        }
        .facility-rating{
            width: 100% !important;
            height: .6rem;
            padding: .05rem;
            position: relative;
            display: flex;
            align-items: center;
        }
        .facility-rating img{
            width: .6rem;
        }
        .facility-detail{
            display: flex;
            justify-content: space-between;
            margin-top: .3rem;
            height: 1.3rem;
            line-height: 1.3rem;
        }
        .facility-price, .facility-distance{
            font-size: .7rem;
            color: #999;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <div class="searchbar">
            <div class="search-input">
                <form action="">
                    <label class="search-icon iconfont icon-sousuo active "></label>
                    <input type="search" id='search' class="search" placeholder='过山车  黑暗骑士  show'/>
                </form>
            </div>
            <a class="searchbar-cancel">取消</a>
        </div>
        <a class="map-link external" href="/discovery/map"><div class="map-icon iconfont icon-dingwei"></div></a>
    </header>
    <div class="content infinite-scroll" data-distance="50">
        <div class="content-tab">
            <div class="content-tab-item active" data-index="0">过山车</div>
            <div class="content-tab-item" data-index="1">黑暗乘骑</div>
            <div class="content-tab-item" data-index="2">演出</div>
        </div>
        <div id="content-list">
            <div class="content-item">
                <div class="content-nav">
                    <div class="content-nav-item">
                        <div class="content-icon rollercoaster-icon">
                            <img class="content-icon-img" src="static/img/icon/rollercoaster2.svg">
                        </div>
                        <div class="content-nav-item-text">附近{$ cats[activeIndex].short $}</div>
                    </div>
                    <div class="content-nav-item">
                        <div class="content-icon park-icon">
                            <img class="content-icon-img" src="static/img/icon/park.svg">
                        </div>
                        <div class="content-nav-item-text">乐园</div>
                    </div>
                    <div class="content-nav-item">
                        <div class="content-icon factory-icon">
                            <img class="content-icon-img" src="static/img/icon/factory.svg">
                        </div>
                        <div class="content-nav-item-text">厂商</div>
                    </div>
                    <div class="content-nav-item">
                        <div class="content-icon knowledge-icon">
                            <img class="content-icon-img" src="static/img/icon/knowledge.svg">
                        </div>
                        <div class="content-nav-item-text">{$ cats[activeIndex].name $}知识</div>
                    </div>
                </div>
                <div class="content-list">
                    <div class="content-list-item" v-for="item in facilityList">
                        <div class="facility-poster">
                            <img :src="item.poster.split(',')[0]" class="facility-poster-img">
                        </div>
                        <div class="content-list-item-right">
                            <div class="facility-title">
                                {$ item.title $}
                            </div>
                            <div class="facility-rating">

                            </div>
                            <div class="facility-detail">
                                <div class="facility-price">
                                    价格：{$ item.price || '0' $}
                                </div>
                                <div class="facility-distance">
                                    距离：{$ item.distance || '0' $}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="infinite-scroll-preloader">
            <div class="preloader"></div>
        </div>
    </div>
    <nav class="bar bar-tab ">
        <a class="tab-item external" href="/index">
            <span class="icon iconfont icon-shouye"></span>
            <span class="tab-label ">首页</span>
        </a>
        <a class="tab-item active external">
            <span class="icon iconfont icon-yikeapp15"></span>
            <span class="tab-label ">发现</span>
        </a>
        <a class="tab-item external" href="/group">
            <span class="icon iconfont icon-xiaozufill"></span>
            <span class="tab-label ">小组</span>
        </a>
        <a class="tab-item external" href="/user">
            <span class="icon iconfont icon-wode"></span>
            <span class="tab-label ">我的</span>
        </a>
    </nav>
</div>



<script type="text/javascript " src="/static/vue/vue.js "></script>
<script type='text/javascript' src='/static/js/jquery.js' charset='utf-8'></script>
<script src="/static/js/raty/jquery.raty.js"></script>
<script type='text/javascript' src='/static/light7/js/light7.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/static/light7/js/light7-swiper.min.js' charset='utf-8'></script>
<script>
	$.init();

	$.fn.raty.defaults.path = '/static/js/raty/img'
    let loading = false

	let position = ''
	window.navigator.geolocation.getCurrentPosition(function(pos) {
		position = pos
        alert(position)
	})

	var vm = new Vue({
        delimiters: ['{$', '$}'],
        el: '#content-list',
        data () {
        	return {
        		cats: [{
        			name: '过山车',
                    short: '的车'
                }, {
        			name: '乘骑',
                    short: '乘骑'
                }, {
        			name: '演出',
                    short: '演出'
                }],
                facilityList: [],
                activeIndex: 0,
                perPageItems: 10,
                page: 1
            }
        },
        created: function () {
            this.getFacility(this.perPageItems, this.page)
        },
        updated: function () {
	        $('.facility-rating').raty({
                half: true,
		        number: 5,
		        score: 2.5
	        })
        },
        watch: {
        	activeIndex: function (newVal) {
		        this.page = 0
                this.facilityList = []
                this.getFacility(this.perPageItems, this.page)
	        }
        },
        methods: {
        	getFacility: function (perPageItems, page) {
        		let self = this
                $.ajax({
                    url: '/discovery/getfacility',
                    data: {
                    	cat: Number(self.activeIndex) + 1,
                    	count: perPageItems,
                        page: page
                    },
                    success: function (ret) {
                    	if(ret.errno === 0){
		                    self.facilityList = self.facilityList.concat(ret.data.data)
		                    self.page ++
                            loading = false
                            return
                        }
                        if(ret.errmsg === 'no more'){
	                        $('.infinite-scroll-preloader').hide()
	                        return $.toast('没有更多了，向我们反馈吧')
                        }
                        return $.toast('出了点小问题，请重试')
                    },
                    error: function (err) {
	                    console.log(err)
                    	return $.toast('获取失败，请刷新重试')
                    }
                })
	        }
        }
    })

    $(document).on('infinite', '.infinite-scroll', function () {
	    $('.infinite-scroll-preloader').show()
        if(loading) return;
        loading = true
        vm.getFacility(vm.perPageItems, vm.page)
    })

    $('.content-tab').on('click', '.content-tab-item', function (e) {
    	$('.content-tab-item.active').removeClass('active')
        $(this).addClass('active')
        vm.activeIndex = $(this).data('index')
    })

</script>

</body>
</html>
