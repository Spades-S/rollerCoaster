<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <title>欢乐冶</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/static/light7/css/light7.min.css">
    <link rel="stylesheet" href="/static/light7/css/light7-swiper.min.css">
    <link rel="stylesheet" href="/static/iconfont/iconfont.css">
    <style>
        * {
            -webkit-font-smoothing: antialiased;
        }

        .bar {
            border-bottom: none;
            padding-right: 0.2rem;
        }

        .bar.bar-nav {
            height: 3rem;
            background-color: #07518f;

        }

        .default-header {
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .map-icon::before {
            color: #fff;
        }

        .bar .searchbar {
            width: 87%;
            position: relative;
            display: flex;
            padding-right: 0;
            align-items: center;
            background: transparent;
        }

        .search-input {
            width: 100%;
            border-radius: .3rem;
            box-sizing: content-box;
            font-size: .6rem;
        }

        .searchbar .searchbar-cancel {
            margin-left: .3rem;
        }

        .bar .searchbar .searchbar-cancel {
            font-size: .7rem;
            color: #fff;
        }

        .searchbar .search-input input {
            height: 1.8rem;
            margin: 0;
        }

        .search-input label + input {
            padding-left: .7rem;
        }

        .icon-sousuo {
            position: absolute;
            line-height: 1.8rem;
            right: .5rem;
            color: #6EB732;
        }

        .tab-item {
            text-align: center;
        }

        .tab-item.active {
            color: #72bb38 !important;
        }

        .bar-nav ~ .content {
            top: 3rem;
            padding-bottom: 2.5rem;
            background-color: #fff;
        }

        .map-link {
            width: 2rem;
            height: auto;
            z-index: 100;
            text-align: center;
        }

        .content-tab {
            display: flex;
            justify-content: space-around;
            padding: 0 1rem;
            background-color: #eee;
        }

        .content-tab-item {
            width: 33.3%;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
        }

        .content-tab .active {
            color: #07518f;
            background-color: #fff;
            border-top: 2px solid #6EB732;
        }

        .content-nav {
            display: flex;
            justify-content: space-around;
            padding: .8rem 1rem .5rem 1rem;
            font-size: .7rem;
            color: #A7A7A7;
            border-bottom: 5px solid #eee;
        }

        .content-nav-item {
            width: 25%;
            text-align: center;
            display: flex;
            flex-flow: column;
            align-items: center;
            color: #A7A7A7;
        }

        .content-nav-item .content-icon {
            width: 2.2rem;
            height: 2.2rem;
            padding: .4rem;
            border-radius: 50%;
            overflow: hidden;
        }

        .content-icon-img {
            width: 1.4rem;
            height: 1.4rem;
        }

        .content-nav-item-text {
            margin-top: .5rem;
        }

        .rollercoaster-icon {
            background-color: #FC704B;
        }

        .park-icon {
            border: 1px solid #74B942;
        }

        .factory-icon {
            border: 1px solid #55C3F4;
        }

        .knowledge-icon {
            border: 1px solid #FDA134;
        }

        .content-list {
            padding-top: .3rem;
        }

        .content-list-item {
            height: 6rem;
            padding: .8rem 1rem;
            display: flex;
            background-color: #fff;
            border-bottom: 1px solid #EEEEEE;
        }

        .facility-poster {
            height: 4rem;
            width: 4rem;
        }

        .facility-poster-img {
            height: 100%;
            width: 100%;
        }

        .content-list-item-right {
            width: calc(100% - 3.4rem);
            padding-left: 1rem;
        }

        .facility-title {
            height: 1.4rem;
            line-height: 1.3rem;
            margin: 0;
        }

        .facility-rating {
            width: 100% !important;
            height: .6rem;
            padding: .05rem;
            position: relative;
            display: flex;
            align-items: center;
        }

        .facility-rating img {
            width: .6rem;
        }

        .facility-detail {
            display: flex;
            justify-content: space-between;
            margin-top: .3rem;
            height: 1.3rem;
            line-height: 1.3rem;
        }

        .facility-price, .facility-distance {
            font-size: .7rem;
            color: #999;
        }

        .toogle-display {
            display: none;
        }

        .icon-arrow-left {
            position: absolute;
            z-index: 30;
            display: inline-block;
            width: 2rem;
            height: 100%;
            padding-top: 0.75rem;
        }

        h1.title {
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 3rem;
            letter-spacing: 0.1rem;
        }

        .disappear {
            display: none;
        }

        .show {
            display: block;
        }

        .star-intro {
            font-size: 0.7rem;
        }

        .raty-container {
            margin-right: 0.3rem !important;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <div class="default-header">
            <div class="searchbar" id="searchbar">
                <div class="search-input">
                    <label class="search-icon iconfont icon-sousuo active "></label>
                    <input type="search" id='search' class="search" placeholder='过山车  黑暗骑士  show' @input="typeSearch"
                           @keypress="doSearch"/>
                </div>
                <a class="searchbar-cancel">取消</a>

            </div>
            <a class="map-link external" href="/discovery/map">
                <div class="map-icon iconfont icon-dingwei"></div>
            </a>
        </div>
        <div class="toogle-display">

            <a class=" iconfont icon-arrow-left external" href="/discovery"></a>
            <h1 class="title">附近</h1>
        </div>
    </header>

    <div class="content infinite-scroll" data-distance="5">
        <div class="content-tab" :class="{disappear:disappear}">
            <div class="content-tab-item active" data-index="0">过山车</div>
            <div class="content-tab-item" data-index="1">黑暗乘骑</div>
            <div class="content-tab-item" data-index="2">演出</div>
        </div>
        <div id="content-list">
            <div class="content-item">
                <div class="content-nav" :class="{disappear:disappear}">
                    <a class="content-nav-item" href="#" @click="toogleDisplay">

                        <div class="content-icon rollercoaster-icon">
                            <img class="content-icon-img" src="/static/img/icon/rollercoaster2.svg">
                        </div>
                        <div class="content-nav-item-text">附近{$ cats[activeIndex].short $}</div>
                    </a>
                    <a class="content-nav-item external" href="/discovery/parklist">

                        <div class="content-icon park-icon">
                            <img class="content-icon-img" src="/static/img/icon/park.svg">
                        </div>
                        <div class="content-nav-item-text">乐园</div>

                    </a>
                    <a class="content-nav-item external" href="/discovery/factory">

                        <div class="content-icon factory-icon">
                            <img class="content-icon-img" src="/static/img/icon/factory.svg">
                        </div>
                        <div class="content-nav-item-text">厂商</div>

                    </a>
                    <a class="content-nav-item external" :href="'/discovery/knowledge?type='+activeIndex">

                        <div class="content-icon knowledge-icon">
                            <img class="content-icon-img" src="/static/img/icon/knowledge.svg">
                        </div>
                        <div class="content-nav-item-text">{$ cats[activeIndex].name $}知识</div>
                    </a>
                </div>
                <div class="content-list">
                    <div class="content-list-item" v-for="item in facilityList" :data-id="item.id" @click="toFacility">
                        <div class="facility-poster">
                            <img :src="item.poster.split(',')[0]" class="facility-poster-img">
                        </div>
                        <div class="content-list-item-right">
                            <div class="facility-title">
                                {$ item.title $}
                            </div>
                            <div>
                                <span class="star-intro">评分：</span>
                                <span class="star" :data-score="item.rating" v-if="item.rating!=0"></span>
                                <span v-else>--</span>
                            </div>
                            <div class="facility-detail">
                                <div class="facility-price">
                                    价格：{$ item.price || '0' $}
                                </div>
                                <div class="facility-distance" :data-position="item.geolocation">
                                    距离：{$ convertToKilometers(item.geolocation) $}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="infinite-scroll-preloader">
            <div class="preloader"></div>
        </div>
    </div>
    <nav class="bar bar-tab ">
        <a class="tab-item external" href="/index">
            <span class="icon iconfont icon-shouye"></span>
            <span class="tab-label ">首页</span>
        </a>
        <a class="tab-item active external">
            <span class="icon iconfont icon-yikeapp15"></span>
            <span class="tab-label ">发现</span>
        </a>
        <a class="tab-item external" href="/group">
            <span class="icon iconfont icon-xiaozufill"></span>
            <span class="tab-label ">小组</span>
        </a>
        <a class="tab-item external" href="/user">
            <span class="icon iconfont icon-wode"></span>
            <span class="tab-label ">我的</span>
        </a>
    </nav>
</div>


<script type="text/javascript " src="/static/vue/vue.js "></script>
<script type='text/javascript' src='/static/js/jquery.js' charset='utf-8'></script>
<!--<script src="/static/js/raty/jquery.raty.js"></script>-->
<script type="text/javascript" src="/static/star/starlib.js"></script>
<script type='text/javascript' src='/static/light7/js/light7.min.js' charset='utf-8'></script>
<script>
    $.init();
    let starConfig = {
        num: 5,
        readOnly: true,
        imgPath: {
            neg: '/static/star/images/star-off-big.png',
            act: '/static/star/images/star-on-big.png',
        },
        size: 0.6 //单位rem
    }
    let star = new raty('.star', starConfig);
    let loading = false

    let position = ''
    //每次触发infinite时，会触发定位服务
    //    window.navigator.geolocation.getCurrentPosition(function (pos) {
    //        position = pos
    //    })

    // simulate position
    position = {
        latitude: '102.666939',
        longitude: '25.024536'
    }

    var vm = new Vue({
        delimiters: ['{$', '$}'],
        el: '#content-list',
        data () {
            return {
                cats: [{
                    name: '过山车',
                    short: '的车'
                }, {
                    name: '乘骑',
                    short: '乘骑'
                }, {
                    name: '演出',
                    short: '演出'
                }],
                facilityList: [],
                activeIndex: 0,
                perPageItems: 10,
                page: 1,
                disappear: false,
                radius: 1,
                keyword: ''

            }
        },
        created: function () {
            star.init();
            this.getFacility(this.perPageItems, this.page, position)
        },
        updated: function () {
            star.set();
        },
        watch: {
            activeIndex: function (newVal) {
                this.page = 1
                this.facilityList = []

                this.getFacility(this.perPageItems, this.page, position)
            }
        },
        methods: {
            getFacility: function (perPageItems, page, position) {
                $('.infinite-scroll-preloader').show();
                let self = this

                $.ajax({
                    url: '/discovery/getfacility',
                    data: {
                        cat: Number(self.activeIndex) + 1,
                        count: perPageItems,
                        page: page,
                        position: JSON.stringify(position),
                        radius: self.radius
                    },
                    success: function (ret) {
                        if (ret.errno === 0) {
                            let list = ret.data.data
                            for (let i in list) {
                                list[i].distance = self.convertToKilometers(list[i].geolocation)
                            }
                            list.sort((a, b) => {
                                return a.distance - b.distance
                            })

                            self.facilityList = self.facilityList.concat(list)
                            self.page++
                            if (ret.data.totalPages === 1) {
                                self.radius++
                                self.getFacility(self.perPageItems, self.page, position, self.radius)
                            }
                            return
                        }
                        if (ret.errmsg === 'no more') {
                            if (self.activeIndex === 0) {
                                self.radius++
                                self.getFacility(self.perPageItems, self.page, position, self.radius)
                                return
                            }
                            $.toast('没有更多了，向我们反馈吧')
                            $.detachInfiniteScroll($('.infinite-scroll'))
                            return
                        }
                        $.toast('出了点小问题，请重试')
                        return
                    },
                    error: function (err) {
                        return $.toast('获取失败，请刷新重试')

                    },
                    complete: function (ret) {
                        loading = false
                        $('.infinite-scroll-preloader').hide();
                    }
                })
            },
            toFacility: function (e) {
                window.location.href = '/discovery/facility?id=' + e.currentTarget.dataset.id
            },
            convertToKilometers: function (geolocationString) {
                var sin = Math.sin
                var cos = Math.cos
                var asin = Math.asin
                var sqrt = Math.sqrt
                var pow = Math.pow
                var PI = Math.PI
                var earth_radius = 6378.137
                var lat1 = position.latitude
                var lng1 = position.longitude
                var lng2 = geolocationString.split(',')[0]
                var lat2 = geolocationString.split(',')[1]
                var getRad = function (d) {
                    return d * PI / 180
                }
                var radLat1 = getRad(lat1)
                var radLat2 = getRad(lat2)
                var a = radLat1 - radLat2
                var b = getRad(lng1) - getRad(lng2)

                var s = 2 * asin(sqrt(pow(sin(a / 2), 2) + cos(radLat1) * cos(radLat2) * pow(sin(b / 2), 2)))

                s = s * earth_radius

                s = Math.round(s * 10000) / 10000.0

                return s
            },
            toogleDisplay: function () {
                this.disappear = true;
                $('.content-tab').addClass('disappear');
                $('.default-header').addClass('disappear');
                $('h1.title').html('附近' + this.cats[this.activeIndex].short);
                $('.toogle-display').addClass('show');
            }
        }
    })


    new Vue({
        data () {
            return {
                keyword: ''
            }
        },
        methods: {
            typeSearch: function (e) {
                this.keyword = e.target.value
            },
            doSearch: function (e) {
                if (this.keyword && e.keyCode === 13) {
                    window.location.href = '/search?t=' + vm.activeIndex + '?q=' + this.keyword
                }
            }
        }
    }).$mount('#searchbar')

    $(document).on('infinite', '.infinite-scroll', function () {
        $('.infinite-scroll-preloader').show()
        if (loading) return;
        loading = true

        vm.getFacility(vm.perPageItems, vm.page, position, vm.radius)

    })

    $('.content-tab').on('click', '.content-tab-item', function (e) {
        $('.content-tab-item.active').removeClass('active')
        $(this).addClass('active')
        vm.activeIndex = parseInt($(this).data('index'))
    })


</script>

</body>
</html>
