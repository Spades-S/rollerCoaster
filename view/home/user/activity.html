<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的活动</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/static/light7/css/light7.min.css">
    <link rel="stylesheet" href="/static/light7/css/light7-swiper.min.css">
    <link rel="stylesheet" href="/static/iconfont/iconfont.css">
    <style>
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }
        .page{
            background-color: #fff;
        }
        .bar{
            height: 3rem;
            background-color: #07518f;
            border-bottom: none;
        }
        h1.title{
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 3rem;
        }
        .icon-arrow-left {
            display: inline-block;
            width: 0.9rem;
            height: 1.4rem;
            position: absolute;
            top: 0.75rem;
            z-index: 30;
        }
        .bar~.content{
            top: 3rem;
            background-color: #fff;
        }
        .theme{
            font-size: .8rem;
            padding: .5rem;
            background-color: #F5F4F9;
        }
        .group-item{
            height: 4rem;
            padding: .8rem .5rem;
            display: flex;
            border-bottom: 1px solid #F9F9F9;
        }
        .group-item>div{
            display: inline-block;
        }
        .cover, .cover img{
            height: 2.4rem;
            width: 2.4rem;
        }
        .group-item-info{
            flex: 1;
            margin-left: 1rem;
            position: relative;
        }
        .group-title{
            font-size: .8rem;
            line-height: 1.5rem;
        }
        .members, .group-time{
            line-height: 1rem;
            font-size: .6rem;
            color: #999
        }
        .group-time{
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bat-nav">
        <h1 class="title">我的活动</h1>
        <a href="" class="iconfont icon-arrow-left back"></a>
    </header>
    <div class="content" id="content">
        <div class="theme">我的活动</div>
        <div class="rows">
            <div class="group-item" v-for="act in activity" :data-id="act.id" @click="toGroup">
                <div class="cover">
                    <img :src="act.cover" alt="">
                </div>
                <div class="group-item-info">
                    <div class="group-title">{$ act.title $}</div>
                    <div class="members">参加人数：{$ act.joinNumber $}</div>
                    <div class="group-time">活动时间：{$ act.activityTime $}</div>
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript " src="/static/vue/vue.min.js "></script>
<script type='text/javascript' src='/static/js/jquery.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/static/light7/js/light7.min.js' charset='utf-8'></script>
<script>
    $.init();

    new Vue({
        delimiters: ['{$', '$}'],
        data () {
        	return {
                activity: []
            }
        },
        created: function () {
        	var self = this
	        $.ajax({
		        url: '/user/getmyactivity',
		        success: function (ret) {
		        	if(ret.errno === 0) {
				        self.activity = ret.data
		        		if (ret.data.length === 0) {
		        			$.toast('您还未参加任何活动')
                        }
                    }
		        },
		        error: function (err) {
			        console.log(err)
                    $.toast('获取失败，请刷新重试')
		        }
	        })
        },
        methods: {
        	toGroup: function (e) {
                window.location.href = '/group/' + e.currentTarget.dataset.id
	        }
        }
    }).$mount('#content')

</script>
</body>
</html>
